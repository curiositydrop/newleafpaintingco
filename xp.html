<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Leaf XP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{ margin:0; background:#000; color:#fff; }
    #global-header, #global-footer, #contact-btn { display:none !important; }
    .xp-frame{ width:100vw; height:100vh; border:0; display:block; background:#000; }
  </style>
</head>
<body>
  <iframe class="xp-frame" id="xpFrame" title="New Leaf XP"></iframe>
  <script>
    const params = new URLSearchParams(location.search);
    const page = params.get("page") || "index.html?nav=1&mode=hub";

    // âœ… Force iframe to use SAME host as xp.html (prevents cross-origin weirdness)
    const url = new URL(page, window.location.href);
    url.origin = window.location.origin;

    document.getElementById("xpFrame").src = url.pathname.replace(/^\//,"") + url.search;
  </script>
</body>
</html>
