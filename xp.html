<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Leaf XP</title>

  <!-- reuse your same CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Force XP black shell */
    body{
      margin:0;
      background:#000;
      color:#fff;
    }

    /* Hide any globals accidentally present in the shell */
    #global-header, #global-footer, #contact-btn { display:none !important; }

    /* Make iframe fill the screen */
    .xp-frame{
      width:100vw;
      height:100vh;
      border:0;
      display:block;
      background:#000;
    }
  </style>
</head>

<body>
  <!-- This loads any page INSIDE an XP shell -->
  <iframe class="xp-frame" id="xpFrame" title="New Leaf XP"></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const page = params.get("page") || "index.html?nav=1&mode=hub";
    const frame = document.getElementById("xpFrame");
    frame.src = page;

    function injectXpFixesIntoFrame(){
      const doc = frame.contentDocument || frame.contentWindow?.document;
      if (!doc) return;

      // 1) Inject CSS INSIDE the iframe so labels/text show properly
      const style = doc.createElement("style");
      style.textContent = `
        /* ===== XP form readability fix (inside iframe) ===== */
        #contact-popup, #contact-popup *{ color:#111 !important; }

        /* show labels if they exist */
        #contact-popup label{
          display:block !important;
          visibility:visible !important;
          opacity:1 !important;
          height:auto !important;
          color:#111 !important;
          font-weight:700 !important;
          margin:10px 0 6px !important;
          font-size:16px !important;
          line-height:1.2 !important;
        }

        /* sometimes "labels" are spans/divs/p tags */
        #contact-popup .label,
        #contact-popup .form-label,
        #contact-popup p,
        #contact-popup span,
        #contact-popup strong{
          display:block !important;
          visibility:visible !important;
          opacity:1 !important;
          height:auto !important;
          color:#111 !important;
          font-weight:700 !important;
          margin:10px 0 6px !important;
          font-size:16px !important;
          line-height:1.2 !important;
        }

        #contact-popup input,
        #contact-popup textarea{
          background:#fff !important;
          color:#111 !important;
          border:1px solid #cfcfcf !important;
        }

        #contact-popup ::placeholder{ color:#777 !important; }
      `;
      doc.head.appendChild(style);

      // 2) Wire the contact form INSIDE the iframe to mailto
      function wireContactFormToMailto(){
        const form = doc.querySelector("#contact-popup form");
        if (!form) return;

        if (form.dataset.mailtoWired === "1") return;
        form.dataset.mailtoWired = "1";

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const getVal = (sel) => (form.querySelector(sel)?.value || "").trim();

          const name =
            getVal('input[name="name"]') ||
            getVal('input[name="full-name"]') ||
            getVal('input[name="fullname"]') ||
            getVal('input[name="your-name"]');

          const email =
            getVal('input[name="email"]') ||
            getVal('input[type="email"]');

          const phone =
            getVal('input[name="phone"]') ||
            getVal('input[type="tel"]');

          const message =
            getVal('textarea[name="message"]') ||
            getVal('textarea') ||
            getVal('input[name="message"]');

          const TO_EMAIL = "newleafpaintingcompany@gmail.com";

          const subject = encodeURIComponent("New Leaf Estimate Request");
          const body = encodeURIComponent(
            `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
          );

          doc.defaultView.location.href = `mailto:${TO_EMAIL}?subject=${subject}&body=${body}`;
        });
      }

      // Run now + keep retrying briefly (popup gets injected after global loads)
      wireContactFormToMailto();
      let tries = 0;
      const t = setInterval(() => {
        wireContactFormToMailto();
        tries++;
        if (doc.querySelector("#contact-popup form") || tries > 40) clearInterval(t);
      }, 200);
    }

    // Run fixes every time the iframe loads a page
    frame.addEventListener("load", injectXpFixesIntoFrame);
  </script>
  <script>
function overrideXPContactForm() {
  const iframe = document.getElementById("xpFrame");
  if (!iframe || !iframe.contentWindow) return;

  try {
    const doc = iframe.contentWindow.document;
    const form = doc.querySelector("#contact-popup form");
    if (!form) return;

    if (form.dataset.mailto === "1") return;
    form.dataset.mailto = "1";

    form.addEventListener("submit", function(e){
      e.preventDefault();
      e.stopImmediatePropagation();

      const name = doc.getElementById("name")?.value || "";
      const email = doc.getElementById("email")?.value || "";
      const phone = doc.getElementById("phone")?.value || "";
      const message = doc.getElementById("message")?.value || "";

      const to = "newleafpaintingcompany@gmail.com";
      const subject = encodeURIComponent("New Leaf Estimate Request");
      const body = encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
      );

      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
    });

  } catch(e){}
}

// keep trying until iframe loads
setInterval(overrideXPContactForm, 500);
</script>
</body>
</html>
