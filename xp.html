<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Leaf XP</title>

  <!-- reuse your same CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Force XP black shell */
    body{
      margin:0;
      background:#000;
      color:#fff;
    }

    /* Hide any globals accidentally present in the shell */
    #global-header, #global-footer, #contact-btn, #contact-popup { display:none !important; }

    /* Make iframe fill the screen */
    .xp-frame{
      width:100vw;
      height:100vh;
      border:0;
      display:block;
      background:#000;
    }
  </style>
</head>

<body>
  <iframe class="xp-frame" id="xpFrame" title="New Leaf XP"></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const page = params.get("page") || "index.html?nav=1&mode=hub";
    const frame = document.getElementById("xpFrame");
    frame.src = page;

    // OPTIONAL: inject form readability CSS inside the iframe
    function injectXpCssIntoFrame(){
      const doc = frame.contentDocument || frame.contentWindow?.document;
      if (!doc) return;

      // prevent double-inject
      if (doc.getElementById("xp-form-fix-style")) return;

      const style = doc.createElement("style");
      style.id = "xp-form-fix-style";
      style.textContent = `
        /* ===== XP form readability fix (inside iframe) ===== */
        #contact-popup, #contact-popup *{ color:#111 !important; }

        #contact-popup label{
          display:block !important;
          visibility:visible !important;
          opacity:1 !important;
          height:auto !important;
          color:#111 !important;
          font-weight:700 !important;
          margin:10px 0 6px !important;
          font-size:16px !important;
          line-height:1.2 !important;
        }

        #contact-popup input,
        #contact-popup textarea{
          background:#fff !important;
          color:#111 !important;
          border:1px solid #cfcfcf !important;
        }

        #contact-popup ::placeholder{ color:#777 !important; }
      `;
      doc.head.appendChild(style);
    }

    frame.addEventListener("load", injectXpCssIntoFrame);
  </script>
</body>
</html>
