<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Leaf XP</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* XP shell */
    body{ margin:0; background:#000; color:#fff; }
    #global-header, #global-footer, #contact-btn { display:none !important; }

    .xp-frame{
      width:100vw;
      height:100vh;
      border:0;
      display:block;
      background:#000;
    }
  </style>
</head>

<body>
  <iframe class="xp-frame" id="xpFrame" title="New Leaf XP"></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const page = params.get("page") || "index.html?nav=1&mode=hub";
    const frame = document.getElementById("xpFrame");
    frame.src = page;

    const TO_EMAIL = "newleafpaintingcompany@gmail.com";

    function installIntoFrame(){
      let doc;
      try {
        doc = frame.contentDocument || frame.contentWindow.document;
      } catch (e) {
        return;
      }
      if (!doc) return;

      /* 1) Inject CSS INSIDE iframe so labels are visible */
      if (!doc.getElementById("xp-form-fix-style")) {
        const style = doc.createElement("style");
        style.id = "xp-form-fix-style";
        style.textContent = `
          #contact-popup, #contact-popup *{ color:#111 !important; }
          #contact-popup label{
            display:block !important;
            visibility:visible !important;
            opacity:1 !important;
            height:auto !important;
            margin:10px 0 6px !important;
            font-weight:700 !important;
            font-size:16px !important;
            line-height:1.2 !important;
            color:#111 !important;
          }
          #contact-popup input,
          #contact-popup textarea{
            background:#fff !important;
            color:#111 !important;
            border:1px solid #cfcfcf !important;
          }
          #contact-popup ::placeholder{ color:#777 !important; }
        `;
        doc.head.appendChild(style);
      }

      /* 2) Wire the form INSIDE iframe to mailto */
      const form = doc.querySelector("#contact-popup form");
      if (!form) return;

      if (form.dataset.xpMailtoWired === "1") return;
      form.dataset.xpMailtoWired = "1";

      const get = (id) => (doc.getElementById(id)?.value || "").trim();

      function sendMail(e){
        // HARD STOP: prevent any navigation / gate
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();

        const subject = encodeURIComponent("New Leaf Estimate Request");
        const body = encodeURIComponent(
          `Name: ${get("name")}\n` +
          `Email: ${get("email")}\n` +
          `Phone: ${get("phone")}\n\n` +
          `Message:\n${get("message")}`
        );

        // From inside an iframe, push mailto from the TOP window
        window.top.location.href = `mailto:${TO_EMAIL}?subject=${subject}&body=${body}`;
      }

      // Submit handler
      form.addEventListener("submit", sendMail, true);

      // Also hook the button click (Safari sometimes ignores submit-only)
      const sendBtn = form.querySelector('button[type="submit"], input[type="submit"]');
      if (sendBtn) sendBtn.addEventListener("click", sendMail, true);
    }

    // Run every time the iframe loads a page
    frame.addEventListener("load", () => {
      // Try immediately, then retry for a moment because popup HTML is injected after global.html loads
      installIntoFrame();

      let tries = 0;
      const t = setInterval(() => {
        installIntoFrame();
        tries++;
        if ((frame.contentDocument || frame.contentWindow.document)?.querySelector("#contact-popup form") || tries > 40) {
          clearInterval(t);
        }
      }, 200);
    });
  </script>
</body>
</html>
