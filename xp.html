<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Leaf XP</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body{ margin:0; background:#000; color:#fff; }
    #global-header, #global-footer, #contact-btn { display:none !important; }
    .xp-frame{ width:100vw; height:100vh; border:0; display:block; background:#000; }
  </style>
</head>

<body>
  <iframe class="xp-frame" id="xpFrame" title="New Leaf XP"></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const page = params.get("page") || "index.html?nav=1&mode=hub";
    const frame = document.getElementById("xpFrame");
    frame.src = page;

    const TO_EMAIL = "newleafpaintingcompany@gmail.com";

    function installIntoFrame(){
      let doc;
      try { doc = frame.contentDocument || frame.contentWindow.document; }
      catch(e){ return; }
      if (!doc) return;

      // 1) Inject label/text CSS inside iframe
      if (!doc.getElementById("xp-form-fix-style")) {
        const style = doc.createElement("style");
        style.id = "xp-form-fix-style";
        style.textContent = `
          #contact-popup, #contact-popup *{ color:#111 !important; }
          #contact-popup label{
            display:block !important;
            visibility:visible !important;
            opacity:1 !important;
            height:auto !important;
            margin:10px 0 6px !important;
            font-weight:700 !important;
            font-size:16px !important;
            line-height:1.2 !important;
            color:#111 !important;
          }
          #contact-popup input,
          #contact-popup textarea{
            background:#fff !important;
            color:#111 !important;
            border:1px solid #cfcfcf !important;
          }
          #contact-popup ::placeholder{ color:#777 !important; }
        `;
        doc.head.appendChild(style);
      }

      const oldForm = doc.querySelector("#contact-popup form");
      if (!oldForm) return;

      // 2) HARD RESET the form to remove any listeners global.js attached
      if (oldForm.dataset.xpReplaced === "1") return;

      const newForm = oldForm.cloneNode(true);
      newForm.dataset.xpReplaced = "1";

      // Ensure form never performs a real submit/navigation
      newForm.setAttribute("action", "javascript:void(0)");
      newForm.setAttribute("novalidate", "novalidate");

      oldForm.parentNode.replaceChild(newForm, oldForm);

      const get = (id) => (doc.getElementById(id)?.value || "").trim();

      function sendMail(e){
        // stop EVERYTHING, including any bubbling / other handlers
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();

        const subject = encodeURIComponent("New Leaf Estimate Request");
        const body = encodeURIComponent(
          `Name: ${get("name")}\n` +
          `Email: ${get("email")}\n` +
          `Phone: ${get("phone")}\n\n` +
          `Message:\n${get("message")}`
        );

        // MUST be top-level, and MUST be directly from the click
        window.top.location.href = `mailto:${TO_EMAIL}?subject=${subject}&body=${body}`;
      }

      // Capture phase to beat anything else
      newForm.addEventListener("submit", sendMail, true);

      // Also bind click on the Send button (Safari likes this)
      const sendBtn = newForm.querySelector('button[type="submit"], input[type="submit"]');
      if (sendBtn) {
        sendBtn.addEventListener("click", sendMail, true);
      }
    }

    frame.addEventListener("load", () => {
      installIntoFrame();

      // retry while global.html gets injected (your popup is injected after load)
      let tries = 0;
      const t = setInterval(() => {
        installIntoFrame();
        tries++;
        if ((frame.contentDocument || frame.contentWindow.document)?.querySelector("#contact-popup form") || tries > 60) {
          clearInterval(t);
        }
      }, 150);
    });
  </script>
</body>
</html>
