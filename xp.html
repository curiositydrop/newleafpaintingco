<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Leaf XP</title>

  <!-- reuse your same CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
  /* Fix form text inside XP overlay */
  .nl-modal,
  .nl-modal * {
    color: #111 !important;
  }

  .nl-modal input,
  .nl-modal textarea {
    background: #fff !important;
    color: #111 !important;
  }

  .nl-modal label {
    color: #111 !important;
    font-weight: 600;
  }
</style>
  <style>
    /* Force XP black background and hide any core globals if present */
    body{ margin:0; background:#000; color:#fff; }
    #global-header, #global-footer, #contact-btn, #contact-popup { display:none !important; }

    /* Make iframe fill the screen */
    .xp-frame{
      width:100vw;
      height:100vh;
      border:0;
      display:block;
      background:#000;
    }
  </style>
</head>
<body>
  <!-- This loads any core page INSIDE an XP shell -->
  <iframe class="xp-frame" id="xpFrame" title="New Leaf XP"></iframe>

  <script>
    // Loads whichever page you pass as ?page=...
    // Example: xp.html?page=past-projects.html
    const params = new URLSearchParams(location.search);
    const page = params.get("page") || "index.html?nav=1&mode=hub";
    document.getElementById("xpFrame").src = page;
  </script>
  <script>
function wireContactFormToMailto() {
  const form = document.querySelector("#contact-popup form");
  if (!form) return;

  if (form.dataset.mailtoWired === "1") return;
  form.dataset.mailtoWired = "1";

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const getVal = (sel) => (form.querySelector(sel)?.value || "").trim();

    const name =
      getVal('input[name="name"]') ||
      getVal('input[name="full-name"]') ||
      getVal('input[name="fullname"]') ||
      getVal('input[name="your-name"]');

    const email =
      getVal('input[name="email"]') ||
      getVal('input[type="email"]');

    const phone =
      getVal('input[name="phone"]') ||
      getVal('input[type="tel"]');

    const message =
      getVal('textarea[name="message"]') ||
      getVal('textarea') ||
      getVal('input[name="message"]');

    const TO_EMAIL = "newleafpaintingcompany@gmail.com"; // change if needed

    const subject = encodeURIComponent("New Leaf Estimate Request");
    const body = encodeURIComponent(
      `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
    );

    window.location.href = `mailto:${TO_EMAIL}?subject=${subject}&body=${body}`;
  });
}

// run it once the page has loaded (popup is already in DOM in xp.html)
window.addEventListener("DOMContentLoaded", wireContactFormToMailto);
</script>
</body>
</html>
