<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Leaf Experience | New Leaf Painting Co.</title>

<style>
/* =========================
   XP: HARD STOP SIDE SCROLL
   ========================= */
html, body{
  margin:0;
  padding:0;
  width:100%;
  max-width:100%;
  overflow-x:hidden;
  background:#000;
  color:#fff;
}

@supports (overflow: clip){
  html, body{ overflow-x: clip; }
}

*, *::before, *::after{
  box-sizing:border-box;
}

#nl-hub{
  min-height: 100vh;
  width:100%;
  max-width:100%;
  display:grid;
  place-items:center;
  padding:26px 14px;
  background:#000;
  overflow-x:hidden;
}

@supports (overflow: clip){
  #nl-hub{ overflow-x: clip; }
}

.nl-hub-inner{
  width:100%;
  max-width:720px;
  text-align:center;
  overflow-x:hidden;

  display:flex;
  flex-direction:column;
  align-items:center;
  gap: 4px;            /* <-- adjust this number */
}

/* LOGO REVEAL (NO SPRAY) */
/* LOGO WRAP (anchor for absolute overlays) */
.nl-hub-logo-wrap{
  position: relative;
  display: inline-block;
  width: min(320px, 78vw);
  margin: 0;
  overflow: hidden;
  line-height: 0; /* prevents tiny baseline gaps */
}

/* BOTH logos are absolute so they can never “separate” */
.nl-hub-logo{
  width: 100%;
  height: auto;        /* KEY: keep natural logo proportions */
  display: block;
  object-fit: contain; /* fine to keep */
}

/* WHITE logo */
.logo-white{
  position: absolute;
  inset: 0;
  z-index: 2;
  filter:
    grayscale(1)
    brightness(0)
    invert(1)
    drop-shadow(0 0 18px rgba(255,255,255,.25));
  animation: whiteBreath 9s ease-in-out infinite;
}
/* GREEN logo */
.logo-green{
  position: relative;  /* base layer */
  z-index: 1;
  filter: drop-shadow(0 0 22px rgba(80,255,160,.65));
  animation: greenBreath 9s ease-in-out infinite;
}

/* BREATH — same rhythm, inverted, never disappears */
@keyframes whiteBreath{
  0%   { opacity: 1; }
  25%  { opacity: .35; }
  50%  { opacity: .12; }
  75%  { opacity: .35; }
  100% { opacity: 1; }
}

@keyframes greenBreath{
  0%   { opacity: .12; transform: scale(.985); }
  25%  { opacity: .35; transform: scale(.992); }
  50%  { opacity: 1;  transform: scale(1); }
  75%  { opacity: .35; transform: scale(.992); }
  100% { opacity: .12; transform: scale(.985); }
}
.nl-hub-line{
  margin:0 auto 10px;
  max-width:620px;
  font-size:1.05rem;
  color:rgba(255,255,255,.9);
}

/* GRID */
.nl-hub-grid{
  display:grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap:12px;
  width:100%;
  max-width:560px;
  margin:0 auto;
}

.nl-btn{
  border-radius:12px;
  padding:12px 14px;
  font-weight:800;
  font-size:.95rem;
  border:2px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.10);
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  display:flex;
  justify-content:center;
  align-items:center;
  transition: transform .12s ease, filter .12s ease;
  text-align:center;
  min-width:0;
}

.nl-btn:hover{ transform:translateY(-1px); filter:brightness(1.1); }

.nl-btn.primary{
  grid-column:1/-1;
  background:#fff;
  color:#0f5f33;
}

.pulse{ animation:pulse 2.2s ease-in-out infinite; }
@keyframes pulse{
  0%,100%{ box-shadow:0 0 0 rgba(46,255,140,0); transform:translateY(0); }
  50%{ box-shadow:0 0 42px rgba(46,255,140,.9); transform:translateY(-2px); }
}
</style>
</head>

<body>
   <!-- CONTACT UI MOUNTS (xp-home only) -->
<div id="xp-contact-mount"></div>
<main id="nl-hub">
  <div class="nl-hub-inner">

    <div class="nl-hub-logo-wrap">
      <img class="nl-hub-logo logo-green" src="E25C1BF6-8B68-40AD-BC11-2427F37BC179.png" alt="New Leaf Painting Co.">
      <img class="nl-hub-logo logo-white" src="E25C1BF6-8B68-40AD-BC11-2427F37BC179.png" alt="" aria-hidden="true">
    </div>

    <p class="nl-hub-line">
      We don’t just provide quality painting—we provide a rewarding experience you won’t find on any other painter’s site.
    </p>

    <div class="nl-hub-grid">
      <a class="nl-btn pulse" href="xp-loading.html"><b><u>Enter The Experience</u></b></a>
      <a class="nl-btn" href="#">For Contractors (Coming soon!)</a>

      <a class="nl-btn" href="past-projects.html">See Transformations</a>
      <a class="nl-btn" href="referus.html">Refer New Leaf Painting Co.</a>

      <!-- Optional nicer mailto with subject + quick body -->
       <a class="nl-btn primary" href="#" data-contact-open="1">
  Schedule a Free Estimate
</a>

      <a class="nl-btn" href="local-partners.html">Local Partners</a>
      <a class="nl-btn" href="testimonials.html">Testimonials</a>
    </div>

  </div>
</main>
   <script>
(async function(){
  try{
    const res = await fetch("global.html", { cache: "no-store" });
    const html = await res.text();
    const temp = document.createElement("div");
    temp.innerHTML = html;

    // move styles into <head> so Safari behaves
    temp.querySelectorAll("style").forEach(st => {
      document.head.appendChild(st.cloneNode(true));
      st.remove();
    });

    // pull ONLY the contact button + popup from global.html
   const popup = temp.querySelector("#contact-popup");

// remove any existing duplicates
document.querySelectorAll("#contact-btn, #contact-popup").forEach(el => el.remove());

// mount ONLY the popup into xp-home
const mount = document.getElementById("xp-contact-mount");
if (popup) mount.appendChild(popup);

    // wire openers (both floating button + nav-style links if any)
    const openPopup = (e) => {
      if (e) e.preventDefault();
      popup.style.display = "flex";
    };
    const closePopup = () => popup.style.display = "none";
// SEND button -> opens email with what they typed
const sendBtn = document.getElementById("estimate-send");
if (sendBtn) {
  sendBtn.addEventListener("click", () => {
    const name = (document.getElementById("name")?.value || "").trim();
    const email = (document.getElementById("email")?.value || "").trim();
    const phone = (document.getElementById("phone")?.value || "").trim();
    const message = (document.getElementById("message")?.value || "").trim();

    if (!name || (!email && !phone)) {
      alert("Please enter your name and either an email or phone number.");
      return;
    }

    const subject = encodeURIComponent(`Estimate Request - ${name}${phone ? " - " + phone : ""}`);
    const body = encodeURIComponent(
`Hi Mike,

Name: ${name}
Email: ${email || "(not provided)"}
Phone: ${phone || "(not provided)"}

Message:
${message || "(no message)"}

Thanks!`
    );

    window.location.href = `mailto:newleafpaintingcompany@gmail.com?subject=${subject}&body=${body}`;
    popup.style.display = "none";
  });
}
    document.querySelectorAll('#contact-btn, [data-contact-open="1"]').forEach(el => {
      el.addEventListener("click", openPopup);
    });

    popup.querySelector(".close")?.addEventListener("click", closePopup);

    window.addEventListener("click", (e) => {
      if (e.target === popup) closePopup();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closePopup();
    });

    // NOTE: send button wiring stays in your main global.js right now,
    // but xp-home doesn't load it. If you want, we can paste that same
    // send-handler right here too (next step).

  } catch(err){
    console.error("xp-home contact inject failed:", err);
  }
})();
</script>
</body>
</html>
