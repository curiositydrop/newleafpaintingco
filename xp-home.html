<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Leaf Experience | New Leaf Painting Co.</title>

<link rel="stylesheet" href="style.css">

<style>
/* FORCE BLACK EXPERIENCE */
html, body {
  margin: 0;
  background: #000;
  color: #fff;
  height: 100%;
}

#nl-hub{
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 26px 14px;
  background: #000;
}

.nl-hub-inner{
  width: 100%;
  max-width: 720px;
  text-align: center;
}

/* LOGO REVEAL */
.nl-hub-logo-wrap{
  position: relative;
  display: inline-block;
  width: min(300px, 75vw);
}

.nl-hub-logo{
  width: 100%;
  display: block;
}

.logo-white{
  position:absolute;
  inset:0;
  z-index:2;
  filter:
    grayscale(1)
    brightness(0)
    invert(1)
    drop-shadow(0 0 18px rgba(255,255,255,.25));
  animation: whiteFade 2.4s ease-out forwards;
}

.logo-green{
  filter: drop-shadow(0 0 22px rgba(80,255,160,.65));
  opacity: 0;
  animation: greenFadeIn 1.8s ease forwards;
  animation-delay: .9s;
}

@keyframes greenFadeIn{
  from{ opacity: 0; transform: scale(0.98); }
  to{ opacity: 1; transform: scale(1); }
}

/* mist sweep */
@keyframes whiteFade{ to{opacity:0;} }

.nl-hub-line{
  margin: 18px auto;
  max-width: 620px;
  font-size: 1.05rem;
  color: rgba(255,255,255,.9);
}

/* GRID */
.nl-hub-grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:12px;
  max-width:560px;
  margin:0 auto;
}

.nl-btn{
  border-radius:12px;
  padding:12px 14px;
  font-weight:800;
  font-size:.95rem;
  border:2px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.10);
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:transform .12s, filter .12s;
}
.nl-btn:hover{ transform:translateY(-1px); filter:brightness(1.1); }

.nl-btn.primary{
  grid-column:1/-1;
  background:#fff;
  color:#0f5f33;
}

.pulse{
  animation:pulse 2.2s ease-in-out infinite;
}
@keyframes pulse{
  50%{ box-shadow:0 0 42px rgba(46,255,140,.9); transform:translateY(-2px); }
}
</style>
</head>

<body>

<main id="nl-hub">
  <div class="nl-hub-inner">

    <div class="nl-hub-logo-wrap">
      <img class="nl-hub-logo logo-green" src="E25C1BF6-8B68-40AD-BC11-2427F37BC179.png">
      <img class="nl-hub-logo logo-white" src="E25C1BF6-8B68-40AD-BC11-2427F37BC179.png" aria-hidden="true">
    </div>

    <p class="nl-hub-line">
      We make boring things fun — with rewards you won’t find on any other painter’s site.
    </p>

    <div class="nl-hub-grid">
      <a class="nl-btn pulse" href="#">Reveal your...</a>
      <a class="nl-btn" href="#">Coming soon!</a>

      <a class="nl-btn" href="past-projects.html">See Transformations</a>
      <a class="nl-btn" href="referus.html">Refer New Leaf Painting Co.</a>

      <a class="nl-btn primary" href="#contact">Schedule a Free Estimate</a>

      <a class="nl-btn" href="local-partners.html">Local Partners</a>
      <a class="nl-btn" href="testimonials.html">Testimonials</a>
    </div>

  </div>
</main>

</body>
</html>
