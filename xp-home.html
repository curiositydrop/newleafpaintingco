<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>New Leaf Experience | New Leaf Painting Co.</title>

<style>
/* =========================
   XP: HARD STOP SIDE SCROLL
   ========================= */
html, body{
  margin:0;
  padding:0;
  width:100%;
  max-width:100%;
  overflow-x:hidden;
  background:#000;
  color:#fff;
}

@supports (overflow: clip){
  html, body{ overflow-x: clip; }
}

*, *::before, *::after{
  box-sizing:border-box;
}

#nl-hub{
  min-height: 100vh;
  width:100%;
  max-width:100%;
  display:grid;
  place-items:center;
  padding:26px 14px;
  background:#000;
  overflow-x:hidden;
}

@supports (overflow: clip){
  #nl-hub{ overflow-x: clip; }
}

.nl-hub-inner{
  width:100%;
  max-width:720px;
  text-align:center;
  overflow-x:hidden;
}

/* LOGO REVEAL (NO SPRAY) */
.nl-hub-logo-wrap{
  position:relative;
  width:min(300px, 75vw);
  max-width:75vw;
  margin: 0 auto;
  overflow:hidden;       /* clips any filter paint overflow */
  contain: paint;        /* prevents paint overflow affecting layout */
}

@supports (overflow: clip){
  .nl-hub-logo-wrap{ overflow: clip; }
}

.nl-hub-logo{
  width:100%;
  display:block;
}

.logo-white{
  position:absolute;
  inset:0;
  z-index:2;
  filter:
    grayscale(1)
    brightness(0)
    invert(1)
    drop-shadow(0 0 18px rgba(255,255,255,.25));
  animation: whiteFadeLoop 8.5s ease-in-out infinite;
}

.logo-green{
  filter: drop-shadow(0 0 22px rgba(80,255,160,.65));
  animation: greenFadeLoop 7.5s ease-in-out infinite;
}

@keyframes greenFadeIn{
  from{ opacity:0; }
  to{ opacity:1; }
}

@keyframes whiteFade{
  to{ opacity:0; }
   
}@keyframes whiteFadeLoop{
  0%   { opacity:1; }
  20%  { opacity:1; }
  40%  { opacity:0; }
  80%  { opacity:0; }
  100% { opacity:1; }
}
@keyframes greenFadeLoop{
  0%   { opacity:0; transform:scale(0.985); }
  30%  { opacity:0; }
  50%  { opacity:1; transform:scale(1); }
  80%  { opacity:1; }
  100% { opacity:0; transform:scale(0.985); }
}
.nl-hub-line{
  margin:18px auto;
  max-width:620px;
  font-size:1.05rem;
  color:rgba(255,255,255,.9);
}

/* GRID */
.nl-hub-grid{
  display:grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap:12px;
  width:100%;
  max-width:560px;
  margin:0 auto;
}

.nl-btn{
  border-radius:12px;
  padding:12px 14px;
  font-weight:800;
  font-size:.95rem;
  border:2px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.10);
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  display:flex;
  justify-content:center;
  align-items:center;
  transition: transform .12s ease, filter .12s ease;
  text-align:center;
  min-width:0;
}

.nl-btn:hover{ transform:translateY(-1px); filter:brightness(1.1); }

.nl-btn.primary{
  grid-column:1/-1;
  background:#fff;
  color:#0f5f33;
}

.pulse{ animation:pulse 2.2s ease-in-out infinite; }
@keyframes pulse{
  0%,100%{ box-shadow:0 0 0 rgba(46,255,140,0); transform:translateY(0); }
  50%{ box-shadow:0 0 42px rgba(46,255,140,.9); transform:translateY(-2px); }
}
</style>
</head>

<body>

    </div>

      We make boring things fun — with rewards you won’t find on any other painter’s site.

      <a class="nl-btn" href="local-partners.html">Local Partners</a>

    </div>

  </div>
</main>
</body>
</html>
