<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Leaf Painting Co.</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color:white;
  overflow:hidden;
}

.stage{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

.glow{
  filter: drop-shadow(0 0 20px #00ff6a) drop-shadow(0 0 40px #00ff6a);
}

.logo{
  width:140px;
  margin-bottom:20px;
}

h1{
  color:#00ff6a;
  letter-spacing:2px;
  margin-bottom:8px;
}

p{
  opacity:.85;
  margin-bottom:30px;
}

.enter{
  background:white;
  color:#0b6831;
  font-weight:800;
  border:none;
  padding:16px 30px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 25px #00ff6a;
}

.skip{
  margin-top:15px;
  color:#777;
  background:none;
  border:1px solid #333;
  padding:8px 16px;
  border-radius:20px;
}

.particles span{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:#00ff6a;
  opacity:.7;
  animation:float 12s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh) scale(.2);}
  to{transform:translateY(-10vh) scale(1);}
}
</style>
</head>

<body>
<div class="stage">

  <div class="particles">
    <span style="left:10%;animation-delay:0s"></span>
    <span style="left:30%;animation-delay:3s"></span>
    <span style="left:50%;animation-delay:6s"></span>
    <span style="left:70%;animation-delay:9s"></span>
    <span style="left:90%;animation-delay:12s"></span>
  </div>

  <img src="E25C1BF6-8B68-40AD-BC11-2427F37BC179.png" class="logo glow">
  <p>Not your typical painter website.</p>

  <button class="enter" onclick="location.href='xp-home.html'">
    Enter your painting experience â†’
  </button>

  <button class="skip" onclick="location.href='home.html'">
    Skip
  </button>

</div>
</body>
</html>
