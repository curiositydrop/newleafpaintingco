<!-- global.html (XP DARK + TIGHT LINKS) -->

<style>
  :root{
    --xp-bg:#000;
    --xp-text: rgba(255,255,255,.92);
    --xp-muted: rgba(255,255,255,.78);
    --xp-stroke: rgba(255,255,255,.14);
    --xp-panel: rgba(255,255,255,.06);
    --xp-green:#1f6b33;
    --xp-glow: rgba(80,255,160,.22);
  }

  /* keep XP dark everywhere */
  body{
    background: var(--xp-bg) !important;
    color: var(--xp-text);
  }

  /* ===== XP HEADER ===== */
  header.xp-header{
    background: #050505 !important;
    border-bottom: 1px solid rgba(255,255,255,.10);
    box-shadow: 0 18px 40px rgba(0,0,0,.45);
    padding: 10px 12px 10px; /* tighter */
    text-align: center;
  }

  .logo-container{
    display:flex;
    justify-content:center;
    align-items:center;
    margin: 0 0 6px; /* tighter */
  }

  /* breathing logo wrap */
  .nl-hub-logo-wrap{
    position: relative;
    display: inline-block;
    width: min(290px, 74vw);  /* slightly bigger */
    aspect-ratio: 1 / 1;
    overflow: hidden;
    line-height: 0;
  }
  .nl-hub-logo{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  .logo-white{
    z-index: 2;
    filter:
      grayscale(1)
      brightness(0)
      invert(1)
      drop-shadow(0 0 18px rgba(255,255,255,.20));
    animation: whiteBreath 9s ease-in-out infinite;
  }

  .logo-green{
    z-index: 1;
    filter: drop-shadow(0 0 22px rgba(80,255,160,.55));
    animation: greenBreath 9s ease-in-out infinite;
  }

  @keyframes whiteBreath{
    0%   { opacity: 1; }
    25%  { opacity: .40; }
    50%  { opacity: .14; }
    75%  { opacity: .40; }
    100% { opacity: 1; }
  }
  @keyframes greenBreath{
    0%   { opacity: .14; transform: scale(.985); }
    25%  { opacity: .35; transform: scale(.992); }
    50%  { opacity: 1;  transform: scale(1); }
    75%  { opacity: .35; transform: scale(.992); }
    100% { opacity: .14; transform: scale(.985); }
  }

  /* ===== NAV (tight + green active) ===== */
  nav{ margin-top: 2px; }

  .nav-links{
    list-style:none;
    padding:0;
    margin: 0 auto;
    display:flex;
    gap: 8px;                 /* tighter spacing */
    justify-content:center;
    flex-wrap: wrap;
  }

  .nav-links li{ margin:0; padding:0; }

  .nav-links a{
    visibility: visible !important;
    opacity: 1 !important;

    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 8px 10px;        /* tighter buttons */
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.06);
    color: rgba(255,255,255,.90) !important;
    font-weight: 850;
    text-decoration:none;
    transition: transform .12s ease, filter .12s ease, background .12s ease, color .12s ease;
    -webkit-tap-highlight-color: transparent;
    white-space: nowrap;
  }

  .nav-links a:hover{
    transform: translateY(-1px);
    filter: brightness(1.06);
    background: rgba(255,255,255,.09);
  }

  /* Active: GREEN text + subtle glow underline (no rectangle “selected pill”) */
  .nav-links a.active{
    color: rgba(80,255,160,.95) !important;
    border-color: rgba(80,255,160,.22);
    background: rgba(80,255,160,.06);
    box-shadow: 0 0 0 1px rgba(80,255,160,.10) inset;
    position: relative;
  }
  .nav-links a.active::after{
    content:"";
    position:absolute;
    left: 10px;
    right: 10px;
    bottom: -6px;
    height: 3px;
    border-radius: 999px;
    background: linear-gradient(90deg, transparent, rgba(80,255,160,.60), transparent);
    filter: drop-shadow(0 0 10px rgba(80,255,160,.18));
  }

  /* divider under nav */
  .xp-nav-divider{
    height: 6px;
    width: min(860px, 92vw);
    margin: 10px auto 0;
    border-radius: 999px;
    background: linear-gradient(90deg, transparent, rgba(80,255,160,.55), transparent);
    box-shadow: 0 0 18px rgba(80,255,160,.18);
  }

  /* ===== FLOATING ESTIMATE BUTTON ===== */
  #contact-btn{
    position: fixed;
    right: 18px;
    bottom: 18px;
    z-index: 9998;

    border-radius: 999px;
    padding: 14px 16px;
    border: 2px solid rgba(255,255,255,.16);
    background: rgba(255,255,255,.92);
    color: #0f5f33;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 14px 30px rgba(0,0,0,.45);
  }
  #contact-btn:hover{ filter: brightness(1.03); }

  /* ===== POPUP ===== */
  .popup{
    display:none;
    position: fixed;
    inset: 0;
    z-index: 9999;
    background: rgba(0,0,0,.72);
    justify-content:center;
    align-items:center;
    padding: 18px 12px;
  }

  .popup-content{
    width: 100%;
    max-width: 420px;
    border-radius: 16px;
    background: rgba(10,10,10,.96);
    border: 1px solid rgba(255,255,255,.14);
    box-shadow:
      0 26px 70px rgba(0,0,0,.70),
      0 0 30px rgba(80,255,160,.12);
    padding: 18px 16px 16px;
    position: relative;
    color: var(--xp-text);
  }

  .popup-content h2{
    margin: 4px 0 12px;
    text-align:center;
    font-size: 1.15rem;
    color: #fff;
  }

  .popup-content .close{
    position:absolute;
    top: 8px;
    right: 10px;
    border:none;
    background: transparent;
    color:#fff;
    font-size: 34px;
    font-weight: 900;
    cursor:pointer;
    line-height:1;
  }

  .field{ margin: 10px 0; }

  .popup-content label{
    display:block;
    margin: 0 0 6px;
    font-weight: 800;
    color: rgba(255,255,255,.85);
    font-size: .92rem;
  }

  .popup-content input,
  .popup-content textarea{
    width: 100%;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    color: #fff;
    padding: 10px 12px;
    outline: none;
    box-sizing: border-box;
  }
  .popup-content textarea{ resize: vertical; }

  #estimate-send{
    width:100%;
    margin-top: 12px;
    border-radius: 12px;
    border: 2px solid rgba(255,255,255,.16);
    background: rgba(255,255,255,.92);
    color: #0f5f33;
    padding: 12px 14px;
    font-weight: 900;
    cursor: pointer;
  }
  #estimate-send:hover{ filter: brightness(1.03); }

  /* ===== FOOTER ===== */
  footer.xp-footer{
    margin-top: 44px;
    padding: 26px 14px 34px;
    text-align:center;
    background: #050505;
    border-top: 1px solid rgba(255,255,255,.10);
    color: rgba(255,255,255,.82);
  }

  .footer-logo{
    width: min(140px, 42vw);
    height:auto;
    display:block;
    margin: 0 auto 10px;
    filter: drop-shadow(0 0 18px rgba(80,255,160,.22));
  }
</style>
