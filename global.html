<!-- CONTACT FLOATING BUTTON -->
<button id="contact-btn" type="button">Get free estimate</button>

<!-- CONTACT POPUP -->
<div id="contact-popup" class="popup">
  <div class="popup-content">
    <button type="button" class="close" aria-label="Close">&times;</button>
    <h2>Get free estimate</h2>

    <!-- NOTE: no action, no submit behavior needed -->
    <form id="estimate-form" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name">
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@email.com">
      </div>

      <div class="field">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="(207) 555-1234">
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell me what you’re looking to paint…"></textarea>
      </div>

      <input type="hidden" name="discount_code" id="discount-code" value="">

      <!-- ✅ THIS is the key: NOT submit -->
      <button id="estimate-send" type="button">Send</button>
    </form>
  </div>
</div>
