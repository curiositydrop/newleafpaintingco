<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Leaf Painting Co.</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .gate {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .logo {
    width: 160px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 20px rgba(0,255,120,.6));
  }

  h1 {
    margin: 10px 0 0;
    letter-spacing: 2px;
    font-size: 1.8em;
    color: #43d17a;
  }

  p {
    opacity: .8;
    margin: 18px 0 30px;
    max-width: 320px;
  }

  .enter-btn {
    background: #fff;
    color: #0b6831;
    border: none;
    border-radius: 40px;
    padding: 16px 28px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(67,209,122,.6);
    transition: transform .15s ease, box-shadow .15s ease;
  }

  .enter-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 28px rgba(67,209,122,.9);
  }

  .skip {
    margin-top: 14px;
    background: transparent;
    border: 1px solid #444;
    color: #aaa;
    border-radius: 30px;
    padding: 10px 18px;
    cursor: pointer;
  }

  .skip:hover { color: #fff; border-color: #777; }
</style>
</head>

<body>
<div class="gate">
  <img src="7D16A71A-2AF9-4EBB-863A-09C24D4F6662.png" class="logo" alt="New Leaf Painting Co">

  <h1>NEW LEAF</h1>

  <p>Not your typical painter website.</p>

  <button class="enter-btn" onclick="location.href='xp-home.html'">
    Enter your painting experience â†’
  </button>

  <button class="skip" onclick="location.href='xp-home.html'">
    Skip
  </button>
</div>
</body>
</html>
