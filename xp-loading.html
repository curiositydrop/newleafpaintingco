<!-- ===== XP LOADING PAGE (updated: fades WHITE -> BLACK before redirect) ===== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preparing Your Experience… | New Leaf Painting Co.</title>

  <style>
    :root{
      --bg:#ffffff;
      --green:#1f7a3a;
      --text:#1f7a3a;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      perspective:1200px;
    }

    /* ✅ Fade overlay now fades to BLACK */
    .fadeOverlay{
      position:absolute;
      inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      transition: opacity 700ms ease;
      z-index:50;
    }
    .fadeOverlay.on{ opacity:1; }

    .intro{
      position:absolute;
      text-align:center;
      color:var(--text);
      font-weight:700;
      letter-spacing:.2px;
      font-size: clamp(16px, 2.2vw, 22px);
      opacity:1;
      transition: opacity 650ms ease;
      padding: 0 18px;
      z-index:5;
    }
    .intro.off{ opacity:0; }

    .leafWrap{
      position:absolute;
      width:min(340px, 72vw);
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      transform: translateY(0px) scale(0.55) rotateX(6deg);
      will-change: transform, opacity;
      z-index:10;
    }

    .leafImg{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
      filter: drop-shadow(0 18px 24px rgba(0,0,0,.12));
      will-change: transform;
      transform-origin: 55% 65%;
      transform: rotateZ(0deg);
    }

    .bubble{
      position:absolute;
      top:35%;
      left:55%;
      transform: translate(-50%, -50%) scale(.96);
      background:#fff;
      border:2px solid rgba(31,122,58,.18);
      color:var(--green);
      padding: 12px 14px;
      border-radius: 14px;
      font-weight:800;
      letter-spacing:.1px;
      font-size: clamp(14px, 2vw, 18px);
      opacity:0;
      transition: opacity 450ms ease, transform 450ms ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
      z-index:20;
      white-space:nowrap;
    }

    .bubble::after{
      content:"";
      position:absolute;
      left:22px;
      bottom:-10px;
      width:14px;
      height:14px;
      background:#fff;
      border-left:2px solid rgba(31,122,58,.18);
      border-bottom:2px solid rgba(31,122,58,.18);
      transform: rotate(45deg);
    }

    .bubble.on{
      opacity:1;
      transform: translate(-50%, -50%) scale(1);
    }

    @media (prefers-reduced-motion: reduce){
      .intro, .fadeOverlay, .bubble{ transition: none !important; }
      .leafWrap, .leafImg{ will-change:auto; }
    }
  </style>
</head>

<body>
  <main class="stage" aria-label="Preparing your experience">
    <div class="intro" id="introText">Just a moment, preparing your experience.</div>

    <div class="leafWrap" id="leafWrap" aria-hidden="true">
      <img class="leafImg" id="leafImg"
           src="3853F55F-F2AB-4931-BCDE-033BBDB26E1C.png"
           alt="" />
    </div>

    <div class="bubble" id="bubble">your experience begins now.</div>
    <div class="fadeOverlay" id="fadeOverlay"></div>
  </main>

  <script>
    const EXPERIENCE_URL = "/experience/";

    const timings = {
      introHold: 2000,
      introFade: 650,
      leafApproach: 1650,
      leafSettle: 220,
      bubbleDelay: 350,
      bubbleHold: 1800, // tweak this if you want faster/slower
      fadeOut: 600      // slightly quicker looks nicer for black fades
    };

    const intro = document.getElementById("introText");
    const leafWrap = document.getElementById("leafWrap");
    const leafImg  = document.getElementById("leafImg");
    const bubble = document.getElementById("bubble");
    const overlay = document.getElementById("fadeOverlay");

    function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }

    function setLeaf(opacity, scale, rotZdeg, tiltXdeg = 0){
      leafWrap.style.opacity = opacity;
      leafWrap.style.transform =
        `translateY(0px) scale(${scale}) rotateX(${tiltXdeg}deg)`;
      leafImg.style.transform = `rotateZ(${rotZdeg}deg)`;
    }

    function wait(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function run(){
      await wait(timings.introHold);
      intro.classList.add("off");
      await wait(timings.introFade);

      const start = performance.now();

      function frame(now){
        const t = Math.min(1, (now - start) / timings.leafApproach);
        const e = easeOutCubic(t);

        const scale = 0.55 + (1.00 - 0.55) * e;
        const rot = 560 * t;        // ✅ ends upright
        const tilt = 6 + (0 - 6) * e;
        const opacity = Math.min(1, t * 1.6);

        setLeaf(opacity, scale, rot, tilt);

        if (t < 1){
          requestAnimationFrame(frame);
        } else {
          setLeaf(1, 1.00, 0, 0);
          afterLand();
        }
      }

      requestAnimationFrame(frame);
    }

    async function afterLand(){
      await wait(timings.bubbleDelay);
      bubble.classList.add("on");

      await wait(timings.bubbleHold);

      // ✅ Fade to black, then redirect
      overlay.classList.add("on");

// redirect a bit sooner (65% through the fade)
await wait(Math.round(timings.fadeOut * 0.65));

window.location.href = EXPERIENCE_URL;
  </script>
</body>
</html>
