<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preparing Your Experienceâ€¦ | New Leaf Painting Co.</title>

  <style>
    :root{
      --bg:#ffffff;
      --green:#1f7a3a; /* update if needed */
      --text:#1f7a3a;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      perspective:900px;
    }

    /* Fade overlay for exit */
    .fadeOverlay{
      position:absolute;
      inset:0;
      background:var(--bg);
      opacity:0;
      pointer-events:none;
      transition:opacity 700ms ease;
      z-index:50;
    }
    .fadeOverlay.on{ opacity:1; }

    /* Intro text */
    .intro{
      position:absolute;
      text-align:center;
      color:var(--text);
      font-weight:700;
      font-size:clamp(16px,2.2vw,22px);
      opacity:1;
      transition:opacity 650ms ease;
      padding:0 18px;
      z-index:5;
    }
    .intro.off{ opacity:0; }

    /* Leaf container */
    .leafWrap{
      position:absolute;
      width:min(340px,72vw);
      aspect-ratio:1/1;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      transform:scale(0.55) rotateX(12deg) rotateZ(0deg);
      will-change:transform, opacity;
      z-index:10;
    }

    .leafImg{
      width:100%;
      height:auto;
      display:block;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
      filter:drop-shadow(0 18px 24px rgba(0,0,0,.12));
    }

    /* Speech bubble */
    .bubble{
      position:absolute;
      top:52%;
      left:50%;
      transform:translate(-50%,-50%) scale(.95);
      background:#fff;
      border:2px solid rgba(31,122,58,.18);
      color:var(--green);
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      font-size:clamp(14px,2vw,18px);
      opacity:0;
      transition:opacity 450ms ease, transform 450ms ease;
      box-shadow:0 12px 22px rgba(0,0,0,.08);
      z-index:20;
      white-space:nowrap;
    }

    .bubble::after{
      content:"";
      position:absolute;
      left:18px;
      bottom:-10px;
      width:14px;
      height:14px;
      background:#fff;
      border-left:2px solid rgba(31,122,58,.18);
      border-bottom:2px solid rgba(31,122,58,.18);
      transform:rotate(45deg);
    }

    .bubble.on{
      opacity:1;
      transform:translate(-50%,-50%) scale(1);
    }

    @media (prefers-reduced-motion: reduce){
      .intro,.fadeOverlay,.bubble{transition:none!important;}
    }
  </style>
</head>

<body>
  <main class="stage">
    <div class="intro" id="introText">
      Just a moment, preparing your experience.
    </div>

    <div class="leafWrap" id="leafWrap">
      <!-- IMAGE IS IN SAME FOLDER AS THIS FILE -->
      <img class="leafImg"
           src="3853F55F-F2AB-4931-BCDE-033BBDB26E1C.png"
           alt="">
    </div>

    <div class="bubble" id="bubble">
      your experience begins now.
    </div>

    <div class="fadeOverlay" id="fadeOverlay"></div>
  </main>

  <script>
    /* ===== ONLY CHANGE THIS IF NEEDED ===== */
    const EXPERIENCE_URL = "/experience/";

    const timings = {
      introHold: 550,
      introFade: 650,
      leafApproach: 1650,
      leafSettle: 260,
      bubbleDelay: 120,
      bubbleHold: 900,
      fadeOut: 700
    };

    const intro = document.getElementById("introText");
    const leaf = document.getElementById("leafWrap");
    const bubble = document.getElementById("bubble");
    const overlay = document.getElementById("fadeOverlay");

    function easeOutCubic(t){
      return 1 - Math.pow(1 - t, 3);
    }

    function easeOutBack(t){
      const c1 = 1.7;
      return 1 + c1 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
    }

    function setLeaf(opacity, scale, rotZ, tiltX){
      leaf.style.opacity = opacity;
      leaf.style.transform =
        `scale(${scale}) rotateX(${tiltX}deg) rotateZ(${rotZ}deg)`;
    }

    function wait(ms){
      return new Promise(r => setTimeout(r, ms));
    }

    async function run(){
      await wait(timings.introHold);
      intro.classList.add("off");
      await wait(timings.introFade);

      const start = performance.now();

      function animate(now){
        const t = Math.min(1, (now - start) / timings.leafApproach);
        const e = easeOutCubic(t);

        const scale = 0.55 + (1.08 - 0.55) * e;
        const rot   = 900 * t;
        const tilt  = 14 + (4 - 14) * e;
        const op    = Math.min(1, t * 1.6);

        setLeaf(op, scale, rot, tilt);

        if(t < 1){
          requestAnimationFrame(animate);
        } else {
          settle();
        }
      }

      function settle(){
        const start2 = performance.now();

        function settleFrame(now2){
          const t = Math.min(1, (now2 - start2) / timings.leafSettle);
          const e = easeOutBack(t);
          const s = 1.08 + (1.0 - 1.08) * e;

          setLeaf(1, s, 0, 0);

          if(t < 1){
            requestAnimationFrame(settleFrame);
          } else {
            afterLand();
          }
        }

        requestAnimationFrame(settleFrame);
      }

      requestAnimationFrame(animate);
    }

    async function afterLand(){
      await wait(timings.bubbleDelay);
      bubble.classList.add("on");

      await wait(timings.bubbleHold);
      overlay.classList.add("on");

      await wait(timings.fadeOut);
      window.location.href = EXPERIENCE_URL;
    }

    run();
  </script>
</body>
</html>
